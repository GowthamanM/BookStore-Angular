<app-client-nav></app-client-nav>
<div
  *ngFor = "let prd of products"
>
  <div class="row pt-4" *ngIf="prd.productId===id">
    <div class="col-md-4 ImgCol d-flex justify-content-center">
      <!-- <p>Image column</p> -->
      <img 
        class="img-responsive flex-fill"
        [src]="prd.imageUrl"
        alt=""
      >
    </div>
    <div class="col-md-8 secCol">
      <div style="height:450px;">
        <h2 class="pt-3">{{prd.productName}}</h2>
        <h4 class="pt-3 prdprice">Price : {{prd.price}}</h4>
        <p>
          <i class="fa fa-exclamation-circle" aria-hidden="true"></i> {{prd.quantity}} stocks only left 
        </p>
        <hr style="margin-top:25px; width: 850px; margin-left: 20px;">
  
        <div class="desc">
          <h5 class="pt-3">Description</h5>
          <p>{{prd.description}}</p>
        </div>
        <form>
          <label for="quant">Quantity</label> <br>
          <input type="number" id="quant">
          <button id="addButton" type="submit" class="btn btn-danger" style="width:80px; height:35px; margin-left: 20px;">Add</button>
          <p>2 quantites added</p>
        </form>
      </div>
      <div class="row justify-content-center pt-3">
        <div class="col-md-6 text-center">
          <button class="btn btn-warning" >Add to Cart</button>
        </div>
        <div class="col-md-6 text-center">
          <button class="btn btn-success">Book Order</button>
        </div>
      </div>
    </div>
  </div>
</div>
