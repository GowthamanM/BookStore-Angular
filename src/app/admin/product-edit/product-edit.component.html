<!-- (ngSubmit)="addproduct(myForm,name.value,price.value,description.value,url.value, quantity.value);myForm.reset()" -->

<div class="container">
    <div class="row">
        <div class="col-md-4">
            <img 
            id="productImage"
            src="../../../assets/images/addproduct.svg" width="100%" alt="">
        </div>
        <div class="col-md-4">
            
            <div class="alert alert-primary text-white text-center" id="productHeader">
                Edit product
              </div>
              
                <div class="form-group">
                    <label>Product Name</label>
                    <input type="text" class="form-control" placeholder="Enter product name"
                    [(ngModel)]="productname" required>
                </div>
                <div class="form-group">
                  <input  type="text" class="form-control" 
                   placeholder="Enter price" [(ngModel)]="price"  required>
                </div>
                <div class="form-group">
                  <textarea #description class="form-control" placeholder="Enter Description" row="2" required></textarea>
                </div>
                <div class="form-group">
                  <input #url type="text" class="form-control" placeholder="Enter image URL" required>
                </div>
                <div class="form-group">
                  <input #quantity type="number" class="form-control" placeholder="Enter Quantity" required>
                </div>
                <button id="submitButton" class="btn btn-primary" (click)="submitForm()">Add</button>
        </div>
    </div>
</div>
