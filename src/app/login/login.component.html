<div class="row">
    <div class="col-md-4">
        <h1 class="text-center">LOGIN</h1>
        <form class="text-center" (ngSubmit)="login(email.value,password.value)">
            <div class="form-group">
              <input #email type="email" class="form-control" placeholder="Enter email">
            </div>
            <div class="form-group">
              <input #password type="password" class="form-control" placeholder="Password">
            </div>
            <small class="errorMessage">{{errorMessage}}</small>
            <button type="submit" class="btn btn-primary" id="submitButton">Submit</button>
          </form>
          <div class="text-center" style="margin-top: 10px;">
              <small class="text-center">New to Book Store? <a [routerLink]="'/signup'">Sign Up</a></small>
          </div>
    </div>
    <div class="col-md-3">
      <img class="img-responsive" style="width: 300px;" src="../../assets/images/loginImage.svg" alt="">
      <h2 class="brand text-center">BOOK STORE</h2>
    </div>
</div>
